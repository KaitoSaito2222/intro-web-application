<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <h1 class="h1-style">H1 Heading</h1>
    <h2 class="h2-style">H2 Heading</h2>

    <h3 class="h3-header">H3 Header</h3>

    <!-- Display an image with a specific style -->
    <img src="image.jpg" alt="Sample Image" class="image-style">

    <!-- Display an unordered list with a different style -->
    <ul class="list-style">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <!-- Display a table with a different style -->
    <table class="table-style">
        <tr>
            <th class="header1">Header 1</th>
            <th class="header2">Header 2</th>
        </tr>
        <tr>
            <td>Row 1, Cell 1</td>
            <td>Row 1, Cell 2</td>
        </tr>
        <tr>
            <td>Row 2, Cell 1</td>
            <td>Row 2, Cell 2</td>
        </tr>
    </table>
</body>

</html>
